<script>

setInterval(function() {

var eleUpdate = $('[node-type=feed_list_newBar]')[0];
eleUpdate && eleUpdate.dispatchEvent(ev);

var keyMap

if (key && val) {

		}

matchedKey = _wordsMap[w];

																																																									/**
																																																										 * get response to one matched key
																																																											 *

																																																														function getResponse(key, str) {

																																																																																																																																								/**
																																																																																																																																									 * get counter
																																																																																																																																										 *
																																																																																																																																											 * @param {string} key
																																																																																																																																												 */
																																																																																																																																													function getCounter(key) {
																																																																																																																																																if (!_counter[key]) {
																																																																																																																																																				_counter[key] = 0;
																																																																																																																																																						}
																																																																																																																																																								setCounterToServer(key);
																																																																																																																																																										return ++_counter[key];
																																																																																																																																																											}

																																																																																																																																																												function stripHtml(html) {
																																																																																																																																																															html = html  || "";
																																																																																																																																																																	var scriptregex = "<scr" + "ipt[^>.]*>[sS]*?</sc" + "ript>";
																																																																																																																																																																			var scripts = new RegExp(scriptregex, "gim");
																																																																																																																																																																					html = html.replace(scripts, " ");

																																																																																																																																																																							//Stripts the <style> tags from the html
																																																																																																																																																																									var styleregex = "<style[^>.]*>[sS]*?</style>";
																																																																																																																																																																											var styles = new RegExp(styleregex , "gim");
																																																																																																																																																																													html = html.replace(styles, " ");

																																																																																																																																																																															//Strips the HTML tags from the html
																																																																																																																																																																																	var objRegExp = new RegExp("<(.| )+?>", "gim");
																																																																																																																																																																																			var  strOutput = html.replace(objRegExp, " ");

																																																																																																																																																																																					//Replace all < and > with &lt; and &gt;
																																																																																																																																																																																							strOutput = strOutput.replace(/</, "&lt;");
																																																																																																																																																																																									strOutput = strOutput.replace(/>/, "&gt;");

																																																																																																																																																																																											objRegExp = null;
																																																																																																																																																																																													return strOutput;
																																																																																																																																																																																														}

																																																																																																																																																																																															function getCounterFromServer(key, cb) {
																																																																																																																																																																																																		$.ajax({
																																																																																																																																																																																																						url : SERVER_ROOT + 'getCounter?key=' + key,
																																																																																																																																																																																																									dataType : 'jsonp',
																																																																																																																																																																																																												jsonp : 'callback',
																																																																																																																																																																																																															success : function(data) {
																																																																																																																																																																																																																	cb && cb(data);
																																																																																																																																																																																																																				}
																																																																																																																																																																																																																						});
																																																																																																																																																																																																}

																																																																																																																																																																																																	function setCounterToServer(key) {
																																																																																																																																																																																																				$.ajax({
																																																																																																																																																																																																								url : SERVER_ROOT + 'setCounter?key=' + key,
																																																																																																																																																																																																											dataType : 'jsonp',
																																																																																																																																																																																																														jsonp : 'callback',
success : function(data) {
console.log('setCount completed');
}
});
}

function sendPostToServer(map, cb) {

url : SERVER_ROOT + 'sendPost',

data : {

},
jsonp : 'callback',
success : function(data) {
console.log('post sent, response data:' + JSON.stringify(data));
}
);
}
